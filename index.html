<html>
    <head>
    </head>
    <script src = "first.js"></script> 
    <body>
        <center><h2>Student Details</h2></center><br>
        <form>
            Enrollment Number: <input type = "text" id="enroll"><br><br>
            Student Name: <input type = "text" id="name"><br><br>
            Age: <input type = "text" id="age"><br><br>
            Address: <textarea id="address" rows="4" cols="50"></textarea><br><br>
            Gender:  <input type="radio" id="male" name="gender" value="male">Male
            <input type="radio" id="female" name="gender" value="female">Female<br><br>
            Year: <select id="year">
                <option value="I">I</option>
                <option value="II">II</option>
                <option value="III">III</option>
                <option value="IV">IV</option>
              </select><br><br>
            Section: <select id="section">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
              </select>
        </form>
        <input type = "button" id="age" onclick="submit()" value="Submit">
    </body>
</html>
